<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

  
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./labo.css">
    <link rel="stylesheet" href="./assets-1/psg2.jpg">
</head>
<body>
    <main>
        <h1>Carousel</h1>

        
        <div class="diapo">
           
            <div class="elements">
               
                <div class="element active">
                    <img src="./assets-1/Image-1.jpg" alt="Image 1">
                    <div class="caption">
                        <h2>Image 1</h2>
                      
                    </div>
                </div>
              
                <div class="element">
                    <img src="./assets-1/image2-2.jpg" alt="Image 2">
                    <div class="caption">
                        <h2>Image 2</h2>
                     
                    </div>
                </div>
                
                <div class="element">
                    <img src="./assets-1/image-3.jpg" alt="Image 3">
                    <div class="caption">
                        <h2>Image 3</h2>
                      
                    </div>
                </div>
        
                <div class="element">
                    <img src="./assets-1/image-4.png" alt="Image 4">
                    <div class="caption">
                        <h2>Image 4</h2>
                       
                    </div>
                </div>
            </div>
            
            <i id="nav-gauche" class="las la-chevron-left"></i>
            <i id="nav-droite" class="las la-chevron-right"></i>
        </div>
    </main>
    
    <script src="./labo2.js"></script>
</body>
</html>
